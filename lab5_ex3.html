<!DOCTYPE html>
<html>
  <head>
    <title>Lab 2: Exercise 3</title>
    <meta name="read-only" content="true">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="author" content="none">
    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <link rel="stylesheet" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.min.css" />
    <style>

      #name_input {
        float: left;
        margin-bottom: 20px;
        margin-right: 20px;
      }

      #date_input {
        float: left;
        margin-bottom: 20px;
      }

      #year_input {
        clear: both;
        margin-top: 20px;
      }

      .year-option {
        display: block;
        padding: 8px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        margin-bottom: 2px;
        cursor: pointer;
      }

      .ui-selected {
        background: #f39814 !important;
        color: white;
        font-weight: bold;
      }

      #color_input {
        clear: both;
        margin-top: 20px;
      }

      #sortable_colors {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #sortable_colors li {
        margin: 5px;
        padding: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        cursor: move;
      }

      input[title], label[title] {
        border-bottom: 1px dotted #333;
        cursor: help;
      }

    </style>
    
    <script>
    $(document).ready(function() {
      // Step 1: Date Picker
      $("#date").datepicker();

      // Step 2: Selectable Year (Undergrad/Grad)
      $("#year_input").selectable({
        filter: ".year-option",
        selected: function (event, ui) {
          const selectedValue = $(ui.selected).data("value");
          $("#selected_year").val(selectedValue);
        }
      });

      // Step 3: Sortable Colors
      $("#sortable_colors").sortable();
      $("#sortable_colors").disableSelection();

      // Step 4: Tooltip
      $(document).tooltip();
    });
    </script>
  </head>
  <body>
    <h2>jQuery UI-Survey</h2>
    <h3>General Information</h3>

    <div id="name_input">
      <label for="name">Name:</label>
      <input type="text" id="name" />
    </div>
    <div id="date_input">
      <label for="date">Date:</label>
      <input type="text" id="date" />
    </div>
    <div id="year_input">
      <h3>Are you enrolled as an undergraduate or a graduate?</h3>
      <div class="year-option" data-value="ugrad" title="Taking 6.813, doesn't have to do RS assignments">
        Undergraduate (taking 6.813, doesn't have to do RS assignments)
      </div>
      <div class="year-option" data-value="grad" title="Taking 6.831, required to do RS assignments">
        Graduate (taking 6.831, required to do RS assignments)
      </div>

      <!-- Hidden field to track selected value -->
      <input type="hidden" id="selected_year" name="enroll_year" />
    </div>

    <div id="color_input">
  <h3>Rank the colors listed from your most favorite to your least favorite:</h3>
  <ul id="sortable_colors">
    <li title="#ff0000">
      <input type="text" value="#ff0000" readonly />
    </li>
    <li title="#0000ff">
      <input type="text" value="#0000ff" readonly />
    </li>
    <li title="#ff00b3">
      <input type="text" value="#ff00b3" readonly />
    </li>
    <li title="#ded447">
      <input type="text" value="#ded447" readonly />
    </li>
    <li title="#125e18">
      <input type="text" value="#125e18" readonly />
    </li>
  </ul>
</div>


  </body>
</html>
